    <head>
        <meta charset="utf-8">

        <title>Vila do Artesão</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/slick.css"/>
        <script type="text/javascript" src="js/navBar.js"></script>
        <script type="text/javascript" src="js/artesao.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="imagex/png" href="images/header/LOG005.png">
    </head>

    <body onload="definirNavbar(); fetchArtesaos();">
        <!-- Loading de carregamento -->
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>

        <main>
            <!-- Nav bar-->
            <div id="Navbar_JS"></div> <!-- A navbar será renderizada aqui -->

            <!-- Header dos Nosso Artesãos -->
            <header class="site-header section-padding-img site-header-image">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12 header-info">
                            <h1>
                                <span class="d-block text-primary">Nossos</span>
                                <span class="d-block text-dark">Artesãos</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <img src="images/header/artesao-header.jpeg" class="header-image img-fluid" alt="">
            </header>

            <!-- Seção que irá listar os artesãos -->
            <div id="artesaos-container"></div>

            <script>
                // Função para buscar e listar os artesãos
                // Função para buscar e listar os artesãos
function fetchArtesaos() {
    fetch('http://localhost:8080/api/artesaos')  // Chama a API para obter os artesãos
        .then(response => response.json())
        .then(artesaos => {
            const container = document.getElementById('artesaos-container');
            artesaos.forEach(artesao => {
                const artesaoDiv = document.createElement('div');
                artesaoDiv.classList.add('artesao');
                
                artesaoDiv.innerHTML = `
                    <div class="artesao-imagem">
                        <img src="${artesao.image}" alt="${artesao.loja}" style="width: 200px;">
                    </div>
                    <div class="artesao-texto">
                        <h3>${artesao.nome}</h3>
                        <p>${artesao.descricao}</p>
                        <p>Contato: ${artesao.telefone}</p>
                    </div>
                `;
                
                container.appendChild(artesaoDiv);
            });
        })
        .catch(error => {
            console.error('Erro ao buscar artesãos:', error);
        });
}

            </script>

        </main>

        <!-- Rodapé do site Vila do Artesão-->

                    <div class="col-lg-5 col-8">
                        <h5 class="text-white mb-3">Localização</h5>
                        <p class="text-muted">Av. Prof. Almeida Barreto, s/n - São José, Campina Grande - PB, 58400-328</p>
                    </div>
                    <div class="col-lg-3 col-4">
                        <h5 class="text-white mb-3">Social</h5>
                        <ul class="social-icon">
                            <li><a href="#" class="social-icon-link bi-facebook"></a></li>

                            <li><a href="#" class="social-icon-link bi-instagram"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="js/jquery.min.js"></script>
